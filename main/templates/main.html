<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Table</title>

    <style>
        body {
            margin-top: 30px;
        }

        .data-app {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black; /* Add a border to the table */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 2px solid black; /* Add a border to the th and td elements */
        }

        th {
            background-color: #f675a9; /* Pink */
        }

        tr:nth-child(even) {
            background-color: #ffd7e7; /* Light Pink */
        }

        tr:nth-child(odd) {
            background-color: #ffd7e7; /* Light Pink */
        }
    </style>
</head>
<body>
    <div class="data-app">
        <h1>Item Insight</h1>
        <h3>{{ creator }}</h3>
        <h3>{{ id }}</h3>
        <h3>{{ class }}</h3>
        
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add table rows with data here -->
            <tr>
                <td>{{ name }}</td>
                <td>{{ amount }}</td>
                <td>{{ description }}</td>
                <td>{{ price }}</td>
                <td>{{ category }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
